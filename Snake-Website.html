<html>
    <head>
        <title>Snake Game</title>
        <style>
            .button {
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                 transition-duration: 0.4s;
                cursor: pointer;
            }
            .button1 {
            background-color: white; 
            color: black; 
            border: 2px solid rgb(111, 179, 179);
            }

            .button1:hover {
            background-color: rgb(111, 179, 179);
            color: white;
            }
        </style>
    </head>
    <body>
        <h1> Snake game </h1>

        <canvas id="pong" width="600" height="400"></canvas>
        <button id = "button" class="button button1" onclick="start(); myFunction()" style="float: centre;">Press here to Start</button>
        <script src="Snake.js">
        function myFunction() {
            var x = document.getElementById("button");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        </script>
        

    </body>
</html>
